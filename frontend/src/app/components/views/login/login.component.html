<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        LOGIN
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); loginForm.reset();" method="post">
            <div class="form-group">
              <label class="form-control-label">Correo Electrónico</label>
              <input formControlName="mail" [(ngModel)]="this.login.mail" type="text" id="mail" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label">Contraseña</label>
              <input formControlName="password" [(ngModel)]="this.login.password" type="password" id="password" class="form-control">
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-button">
                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
