<img class="wave" src="../../../../../assets/img/wave.png">
<div class="container">
  <div class="img">
    <img src="../../../../../assets/svg/mobile-login.svg">
  </div>
  <div class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); loginForm.reset();" method="post">
      <img src="../../../../../assets/svg/profile-pic.svg">
      <h2 class="title">Inicia sesión</h2>
             <div class="input-div one">
                <div class="i">
                   
                </div>
                <div class="div">
                   
                    <input type="text" class="input" formControlName="mail" [(ngModel)]="this.login.mail" type="text" placeholder="Correo electrónico">
                </div>
             </div>
             <div class="input-div pass">
                <div class="i"> 
                 
                </div>
                <div class="div">
                  
                   <input formControlName="password" [(ngModel)]="this.login.password" type="password" class="input" placeholder="Password">
               </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
          </form>
      </div>
  </div>
