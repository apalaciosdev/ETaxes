<div>
  <carrouselComponent></carrouselComponent>

  <p>Filtra por categorias: TODO</p>
  <h1>Products</h1>

  <!-- <button class="addButton" [routerLink]="['/addproduct']">+</button> -->
 
  <div class="generalDiv">
    <div class="divContentBox">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let product of products">
            <div class="thumb-wrapper">
              <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
              <div class="img-box"> 
                <img src={{(product.image)}} class="imgZoom" routerLink="/product-details/{{product.uid}}" height="172" width="306" onerror="this.onerror=null; this.src='https://drive.google.com/uc?export=view&id=1EGB1gi7VWxWTnBVqk09nTmlrIfuTJiSF'" >
              </div>
              <div class="thumb-content">
                <h4 routerLink="/product-details/{{product.uid}}">{{product.title}}</h4>
                <starRatingComponent [stars]="product.stars" routerLink="/product-details/{{product.uid}}"></starRatingComponent>
                <p class="item-price" routerLink="/product-details/{{product.uid}}"><a>{{product.price}}â‚¬</a></p>
                <a (click)="addCarrito(product)" class="btn btn-primary">Add to Cart</a>
              </div>						
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
