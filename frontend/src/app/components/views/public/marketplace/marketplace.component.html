<div>
  <carrouselComponent></carrouselComponent>

  <p>Filtra por categorias: TODO</p>
  <h1>Products</h1>

  <!-- <button class="addButton" [routerLink]="['/addproduct']">+</button> -->
 
  <div class="generalDiv">
    <div class="divContentBox">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let product of products">
            <div class="thumb-wrapper">
              <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
              <div class="img-box">
                <img src="{{product.image}}" class="img-fluid" alt="Speaker">
              </div>
              <div class="thumb-content">
                <h4>{{product.title}}</h4>
                <p class="item-price"><a>$109.00</a> <span>$99.00</span></p>
                <starRatingComponent [stars]="product.stars"></starRatingComponent>
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>						
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
