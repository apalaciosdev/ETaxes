<div>
  <dashboardNavbarComponent></dashboardNavbarComponent>

  <main role="main" class="animate__animated animate__fadeIn">
    <h2 style="margin-left: 25px;">Mis productos</h2>
    <section class="panel important">
      <table>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th></th>
        </tr>
        <tr *ngFor="let product of products">
          <td routerLink="/product-details/{{product.uid}}">{{ product.title }}</td>
          <td routerLink="/product-details/{{product.uid}}">{{ product.price | formatNumber}}</td>
          <td routerLink="/product-details/{{product.uid}}">{{ product.stock }}</td>
          <td>
            <i routerLink="/edit-product/{{ product.uid }}" style="font-size: 20px;" class="fa fa-pencil-square" aria-hidden="true"></i>&nbsp;&nbsp;
            <i (click)="deleteProduct(product.uid)" style="font-size: 20px;" class="fa fa-trash" aria-hidden="true"></i>
          </td>
        </tr>
      </table>
    </section>
  </main>
</div>
