<img class="wave" src="../assets/img/wave2.png">

<section class="container my-5">

  <div class="row pt-4 mt-lg-3 pb-5 mb-lg-4 mb-xl-5" id="form-elements">
    <div class="col-md-4">
      <h1 class="mb-md-4 h1 fc-3 fw-bold"><span class="fc-1">Tus datos</span></h1>
      <p class="fs-11 pt-1 pb-4 mb-1 mb-lg-3 fc-6">Edita tus datos personales aquí.</p>
    </div>
    <form [formGroup]="registerForm" *ngIf="register" (ngSubmit)="onSubmit();" class="col-xl-7 col-md-8 offset-xl-1 needs-validation" novalidate="" name="$ctrl.form" id="gform" method="post" action="">
      <div class="row">
        <div class="col-sm-6 mb-4">
          <label for="name" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-person-fill me-2"></i>Nombre</label>
          <input formControlName="name" [(ngModel)]="this.register.name" (input)="firstUpperCase(registerForm,'name')" type="text" id="name" name="Name" class="form-control form-control-lg" required="" placeholder="" maxlength="60">
        </div>
        <div class="col-sm-6 mb-4">
          <label for="surname1" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-person-fill me-2"></i>1º Apellido</label>
          <input formControlName="surname1" [(ngModel)]="this.register.surname1" (input)="firstUpperCase(registerForm,'surname1')"type="text" id="surname1" name="surname1" class="form-control form-control-lg" required="" placeholder="" maxlength="60">
        </div>
        <div class="col-sm-6 mb-4">
          <label for="surname2" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-person-fill me-2"></i>2º Apellido</label>
          <input formControlName="surname2" [(ngModel)]="this.register.surname2" (input)="firstUpperCase(registerForm,'surname2')" type="text" id="surname2" name="surname2" class="form-control form-control-lg" required="" placeholder="" maxlength="60">
        </div>
        <div class="col-sm-6 mb-4">
          <label for="years" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>Fecha nacimiento</label>
          <input formControlName="years" [(ngModel)]="this.register.years" (ngModelChange)="checkYears($event)" type="date" id="years" name="years" class="form-control form-control-lg" required=""maxlength="100">
        </div>
        <div class="col-sm-6 mb-4">
          <label for="telephone" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-telephone-fill me-2"></i>Teléfono</label>
          <input type="tel" formControlName="telephone" id="telephone" (input)="this.service.onlyNumbers(registerForm, 'telephone')" name="telephone" [(ngModel)]="this.register.telephone" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'es'}" pattern="[0-9\d\-*+#,;]*" class="form-control form-control-lg"/>
        </div>
        <div class="col-sm-6 mb-4">
          <label for="email" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>Email</label>
          <input formControlName="mail" [(ngModel)]="this.register.mail" type="mail" id="mail" name="mail" class="form-control form-control-lg" required="" placeholder="Your Email Address!" maxlength="100">
        </div>

        <h4>Dirección de envio</h4>
        <div class="col-sm-6 mb-4">
          <label for="address" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>Dirección</label>
          <input formControlName="address" [(ngModel)]="this.register.address" type="text" id="address" name="address" class="form-control form-control-lg" required="" maxlength="100">
        </div>

        <div class="col-sm-6 mb-4">
          <label for="zipCode" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>CP</label>
          <input formControlName="zipCode" (input)="this.service.onlyNumbers(registerForm, 'zipCode')" [(ngModel)]="this.register.zipCode" maxLength="5" type="number" id="zipCode" name="zipCode" class="form-control form-control-lg" required="">
        </div>

        <div class="col-sm-6 mb-4">
          <label for="region" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>Provincia</label>
          <input formControlName="region" [(ngModel)]="this.register.region" type="text" id="region" name="region" class="form-control form-control-lg" required="" maxlength="100">
        </div>
     
        <div class="col-sm-6 mb-4">
          <label for="country" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>País</label>
          <input formControlName="country" [(ngModel)]="this.register.country" type="text" id="country" name="country" class="form-control form-control-lg" required="" maxlength="100">
        </div>
        
        
        <h4>Dirección de facturación</h4>
        <div style="margin-top: 10px; margin-bottom: 10px;">
          <p style="font-size: small; margin-bottom: -1px;">¿Utilizar la misma dirección de envío?</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="sameBilling()">
            <label class="form-check-label" for="flexSwitchCheckDefault">No / Sí</label>
          </div>
        </div>

      

        <div class="col-sm-6 mb-4">
          <label for="billingAddress" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>Dirección</label>
          <input formControlName="billingAddress" [(ngModel)]="this.register.billingAddress" type="text" id="billingAddress" name="billingAddress" class="form-control form-control-lg" required maxlength="100">
        </div>

        <div class="col-sm-6 mb-4">
          <label for="billingZipCode" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>CP</label>
          <input formControlName="billingZipCode" (input)="this.service.onlyNumbers(registerForm, 'billingZipCode')" [(ngModel)]="this.register.billingZipCode" maxlength="5" type="number" id="billingZipCode" name="billingZipCode" class="form-control form-control-lg" required>
        </div>

        <div class="col-sm-6 mb-4">
          <label for="billingRegion" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>Provincia</label>
          <input formControlName="billingRegion" [(ngModel)]="this.register.billingRegion" type="text" id="billingRegion" name="billingRegion" class="form-control form-control-lg" required maxlength="100">
        </div>
     
        <div class="col-sm-6 mb-4">
          <label for="billingCountry" class="form-label fs-base fc-3 fw-bold"><i class="fa-solid bi bi-envelope-at-fill me-2"></i>País</label>
          <input formControlName="billingCountry" [(ngModel)]="this.register.billingCountry" type="text" id="billingCountry" name="billingCountry" class="form-control form-control-lg" required maxlength="100">
        </div>
       
      </div>  
     
      <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary me-3" style="margin-top:30px; background-color: #69B190; border: none"><i class="fa-solid bi bi-send-fill me-2"></i>Guardar cambios</button>
    </form>
  </div>
</section>
